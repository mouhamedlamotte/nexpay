services:
  traefik:
    image: traefik:v3.5
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ADMIN_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/letsencrypt/acme.json:/letsencrypt/acme.json
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${APP_DOMAIN}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH}"
    networks:
      - nexpay-web
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  nexpay-db:
    image: postgres:17-alpine
    container_name: nexpay-db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_nexpay:/var/lib/postgresql/data
    networks:
      - nexpay-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  nexpay-cache:
    image: redis:7-alpine
    container_name: nexpay-cache
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    hostname: nexpay-cache
    ports:
      - "63791:6379"
    volumes:
      - redis_data_nexpay:/data
    networks:
      - nexpay-backend
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: unless-stopped

  nexpay-app:
    image: ghcr.io/mouhamedlamotte/nexpay:latest
    environment:
      # Backend environment
      - NODE_ENV=production
      - API_PORT=9000
      - WEB_PORT=9001
      - APP_NAME=${APP_NAME}
      - APP_DOMAIN=${APP_DOMAIN}
      - GLOBAL_PREFIX=api/v1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@nexpay-cache:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - X_WRITE_KEY=${X_WRITE_KEY}
      - X_READ_KEY=${X_READ_KEY}
      
      # Frontend environment
      - NEXT_PUBLIC_API_URL=https://${APP_DOMAIN}/api/v1
      - NEXT_PUBLIC_READ_API_KEY=${X_READ_KEY}
    depends_on:
      nexpay-db:
        condition: service_healthy
      nexpay-cache:
        condition: service_started
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    networks:
      - nexpay-web
      - nexpay-backend
    labels:
      # API routes
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${APP_DOMAIN}`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=9000"
      
      # Web routes
      - "traefik.http.routers.web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.web.entrypoints=websecure"
      - "traefik.http.routers.web.tls.certresolver=letsencrypt"
      - "traefik.http.services.web.loadbalancer.server.port=9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nexpay-web:
    name: nexpay-web
    driver: bridge
  nexpay-backend:
    name: nexpay-backend
    driver: bridge
    internal: true

volumes:
  postgres_data_nexpay:
    name: postgres_data_nexpay
  redis_data_nexpay:
    name: redis_data_nexpay